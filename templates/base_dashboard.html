<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title %}Dashboard{% endblock %}</title>
    <link rel="icon" href="/static/images/book-stack.png" type="image/png" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/admin.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/user.css')}}"
    />

  </head>
  <body>
    <div class="container">
    <div
      class="d-flex flex-column flex-shrink-0 p-3 sidebar "
    >
      <a
        href="#"
        class="big d-flex align-items-center mb-3 mb-md-0 me-md-auto  text-decoration-none company-title"
      >
     <img src="/static/images/book-stack.png" alt="" width="50">
        <span class="fs-4">Book-Lite</span>
      </a>
      <a
        href="#"
        class="small d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none company-title "
      >
     <img src="/static/images/book-stack.png" alt="" width="40">
      </a>
      
      {% block profile %} {% endblock %}
      <hr />
      {% block sidebar %} {% endblock %}
    </div>

    <main>
      <div class="container-2">
      {% block main %} {% endblock %}
    </div>
    </main>
     </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

      <script src="{{url_for('static', filename='js/user.js')}}"></script>
      <script src="{{url_for('static', filename='js/admin.js')}}"></script>
  </body>
</html>
