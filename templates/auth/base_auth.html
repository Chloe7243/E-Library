<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link

    <link rel="stylesheet" href="/static/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="header">
          <div class="logo">
            <img src="/static/images/book-stack.png" alt="" width="50" />
            <h1>Book-Lite</h1>
          </div>
          <a href="{{ href }}" class="back"

      <script
     src="{{url_for('static', filename='js/auth.js')}}"></script>
