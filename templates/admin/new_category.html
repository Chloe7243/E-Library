{% extends "./admin/base_admin.html" %}
{%block title %}Dashboard{% endblock %}

{% block main %}
<form action="POST">
  <h2>New Category</h2>
  <div class="form-group">
    <label for="category">Name</label>
    <input
      class="form-control"
      type="text"
      name="category"
      id="category"
      placeholder="Category Name"
    />
  </div>
  <button type="submit" class="auth-btn">Save</button>
</form>
{% endblock %}
