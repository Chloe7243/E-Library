{% extends "./admin/base_admin.html" %} {%block title %}Edit Video{% endblock %}
{% block main %}
<form
  action="/admin/videos/{{video.id}}/edit"
  method="POST"
  enctype="multipart/form-data"
>
  <h2>Edit Video</h2>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      class="form-control"
      type="text"
      name="title"
      id="title"
      value="{{video.title}}"
    />
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input
      class="form-control"
      type="text"
      name="desc"
      id="desc"
      value="{{video.description}}"
    />
  </div>

  <div class="form-group">
    <label for="video-cover">Cover Image</label>
    <input
      class="form-control"
      type="file"
      name="cover"
      accept=".jpg, .png"
      alt=""
    />
  </div>

  <div class="form-group">
    <label for="video">Video</label>
    <input
      class="form-control"
      type="file"
      name="video"
      accept=".mp4"
      alt=""
      id="video"
    />
  </div>
  <button type="submit" class="btn auth-btn">Save</button>
</form>


{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<script class="flashes {{ category }}">
 " {% for category, message in messages %}"
  alert("{{ message }}")
  "{% endfor %}"
</script>
{% endif %} {% endwith %} {% endblock %}
