{% extends "/admin/base_admin.html" %} {%block title %}Edit Book{% endblock %}
{% block main %}
<form method="post" enctype="multipart/form-data">
  <h2>Edit Book</h2>
  <div class="form-group row">
    <label for="title" class="col-sm-2">Title</label>
    <div class="col-sm-10">
      <input
        class="form-control col-sm-10"
        type="text"
        name="title"
        id="title"
        placeholder="Book title"
        value="{{book.title}}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="author" class="col-sm-2">Author</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        type="text"
        name="author"
        id="author"
        placeholder="Book Author"
        value="{{book.author}}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="cover-img" class="col-sm-2">Cover Image</label>
    <div class="col-sm-10">
      <input class="form-control" type="file" name="cover"   accept=".jpg, .png" alt=""/>
    </div>
  </div>

  <div class="form-group row">
    <label for="book-pdf" class="col-sm-2">Book File</label>
    <div class="col-sm-10">
      <input class="form-control" name="file" type="file" accept="application/pdf" alt="" />
    </div>
  </div>
  <button type="submit" class="btn auth-btn">Save</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<script class="flashes {{ category }}">
 " {% for category, message in messages %}"
  alert("{{ message }}")
  "{% endfor %}"
</script>
{% endif %} {% endwith %} {% endblock %}
