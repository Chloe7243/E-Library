{% extends "/admin/base_admin.html" %} {%block title %}Books{% endblock %} {%
block main %}

<div class="main-top">
  <div class="search-bar">
    <label for="d_search"></label>
    <input
      type="search"
      name=""
      id=""
      placeholder="search books, authors, users, categories"
    />
    <i></i>
  </div>

  <div class="add-buttons">
    <button class="add-user">
      <a href="{{url_for('admin.new_book')}}">
        <i class="bi bi-journal-plus"></i>
        Add Book
      </a>
    </button>
  </div>
</div>

<div class="lib-item all-books">
  <div class="book-category">
    <div class="book-category-content row">
      {% for book in books %}
      <div class="col col-md-auto col-lg-auto">
        <img src="/static/images/covers/{{ book.cover_path }}" alt="" />
        <div class="text">
          <p>{{ book.author }}</p>
          <p>{{ book.title }}</p>
          <button><a href="/admin/books/{{ book.id }}/edit">Edit</a></button>
          <button>
            <a href="/admin/books/{{ book.id }}/delete">Delete</a>
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
