{% extends "/admin/base_admin.html" %} {%block title %}Books{% endblock %} {%
block main %}

<div class="main-top">
  <div class="search-bar">
    <label for="d_search"></label>
    <input
      type="search"
      name=""
      id=""
      placeholder="search books, authors, users, categories"
    />
    <i></i>
  </div>

  <div class="add-buttons">
    <button class="add-user">
      <a href="{{url_for('admin.new_book')}}">
        <i class="bi bi-journal-plus"></i>
        Add Book
      </a>
    </button>
  </div>
</div>

<div class="all-books">
  {% for book in books %}
  <div class="book-container">
    <img src="/static/images/covers/{{ book.cover_path }}" alt="" />
    <div class="text">
      <p>{{ book.author }}</p>
      <p>{{ book.title }}</p>
      <form action="/admin/books/{{ book.id }}/edit" method="post">
        <button>Delete</button>
      </form>
      <form action="/admin/books/{{ book.id }}/delete" method="post">
        <button>Delete</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
